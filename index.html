<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock for CN Skill Test" />
    
    <title>Alarm Clock</title>

    <!--Favicon-->
    
    <!-- Add a favicon to the website, displayed in the browser tab -->
    <link rel="icon" href="https://library.kissclipart.com/20191014/aie/kissclipart-clock-icon-management-icon-time-icon-474c4db05c8d3baf.png" />

    <!-- Stylesheet-->
    
    <!-- Link the CSS file for styling the HTML -->
    <link rel="stylesheet" href="alarm.css" />

</head>

<body>

    <div class="page-title">
      <h1>ALARM CLOCK ‚è∞ </h1> <!-- Heading for the page title -->
    </div>
    
    <!-- The main container for the alarm clock -->
    <div class="main-container d-flex">
    
      <!-- Container for the clock -->
      <div class="clock-container d-flex">
        <div class="current-time mb" id="current-time">_ : _ : _ </div> <!-- Display the current time -->
        
        <!-- Form for setting the alarm time -->
        <form class="alarm-form d-flex mb">
          <div>
            <select name="hours" id="hours" required></select> <!-- Dropdown menu for selecting hours -->
            <select required name="minutes" id="minutes"></select> <!-- Dropdown menu for selecting minutes -->
            <select required name="seconds" id="seconds"></select> <!-- Dropdown menu for selecting seconds -->
            <select required name="am-pm" id="am-pm"> <!-- Dropdown menu for selecting AM/PM -->
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button> <!-- Button to set the alarm -->
        </form>
        
        <!-- Container for displaying the set alarms -->
        <div class="set-alarm-container">
          <div class="set-alarm-container-title mb">ALARMS</div> <!-- Title for the set alarms container -->
          <div class="alarms-container" id="alarms-container"></div> <!-- Container for displaying the set alarms -->
        </div>
      </div>
      
    </div>

    <!-- JavaScript File -->
    <script src="./alarm.js"></script> <!-- Link the JavaScript file -->

</body>
</html>
